<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stable Diffusion Prompt Generator</h1>
            <div class="api-settings">
                <input type="password" id="api-key" placeholder="Enter OpenRouter API Key">
                <button id="save-api-key" class="primary-btn">Save API Key</button>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch">Dark Mode</label>
            </div>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="style">Style</label>
                    <select id="style" multiple>
                        <option value="realistic">Realistic</option>
                        <option value="anime">Anime</option>
                        <option value="digital-art">Digital Art</option>
                        <option value="oil-painting">Oil Painting</option>
                        <option value="watercolor">Watercolor</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                        <option value="still-life">Still Life</option>
                        <option value="abstract">Abstract</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="mood">Mood</label>
                    <select id="mood">
                        <option value="peaceful">Peaceful</option>
                        <option value="dramatic">Dramatic</option>
                        <option value="mysterious">Mysterious</option>
                        <option value="energetic">Energetic</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="lighting">Lighting</label>
                    <select id="lighting">
                        <option value="natural">Natural</option>
                        <option value="studio">Studio</option>
                        <option value="dramatic">Dramatic</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="user-prompt">Your Image Description</label>
                    <textarea id="user-prompt" placeholder="Describe the image you want to generate..."></textarea>
                </div>

                <div class="input-group checkbox-group">
                    <label>
                        <input type="checkbox" id="enhance-prompt" checked>
                        Enhance my prompt with AI
                    </label>
                </div>

                <button id="generate-btn" class="primary-btn">Generate Prompt</button>
            </section>

            <section class="preset-templates">
                <h2>Preset Templates</h2>
                <div class="template-buttons">
                    <button class="template-btn" data-template="portrait">Portrait</button>
                    <button class="template-btn" data-template="landscape">Landscape</button>
                    <button class="template-btn" data-template="anime">Anime</button>
                </div>
            </section>

            <section class="output-section">
                <div class="spinner hidden"></div>
                <div class="prompt-output">
                    <div class="positive-prompts">
                        <h3>Positive Prompts</h3>
                        <textarea id="positive-prompts" readonly></textarea>
                        <button class="copy-btn" data-target="positive-prompts">Copy</button>
                    </div>
                    <div class="negative-prompts">
                        <h3>Negative Prompts</h3>
                        <textarea id="negative-prompts" readonly></textarea>
                        <button class="copy-btn" data-target="negative-prompts">Copy</button>
                    </div>
                </div>
                <div class="share-buttons">
                    <button class="share-btn" data-platform="twitter">Share on Twitter</button>
                    <button class="share-btn" data-platform="facebook">Share on Facebook</button>
                </div>
            </section>
        </main>

        <footer>
            <p>¬© 2025 <a href="https://www.hanafihassan.com" target="_blank">www.hanafihassan.com</a> Made with ‚ù§Ô∏è and ü§ñ in Malaysia</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
